<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <button class="transition-all duration-300 transform bg-blue-500 hover:bg-blue-700 hover:scale-110 hover:rotate-90 text-white font-bold py-2 px-4 rounded">
        Hover Me!
    </button>

    <div class="mt-10 transition-colors transition-opacity duration-300 bg-red-500 hover:bg-green-500 hover:opacity-50 w-32 h-32">
    </div>

</body>
</html>
